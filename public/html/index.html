<!DOCTYPE html>
<html ng-app="JobApp">
  <head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script src="/javascripts/main.js"></script>
  </head>
  <body ng-controller="homeController">
	  
    <div class="container">
      <h1>Omega 3 Studios</h1>
      <h2>Application for Senior Web Developer</h2>
      <form id="application-form" ng-submit="submitApplication()">
        <div class="form-group">
          <input ng-model="applicant.name" name="name" type="text" placeholder="Name" class="form-control"/>
        </div>
        <div class="form-group">
          <textarea ng-model="applicant.bio" name="bio" rows="5" placeholder="Bio" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <textarea ng-model="applicant.skills" name="skills" rows="3" placeholder="Skills (separated by commas)" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input ng-model="applicant.exp" name="years" type="number" placeholder="Years of experience" class="form-control"/>
        </div>
        <div class="form-group">
          <textarea ng-model="applicant.why" name="why" rows="5" placeholder="Why do you want to work here?" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default"/>
        </div>
      </form>
    </div>
	  
	  
	  
	  
  </body>
</html>
