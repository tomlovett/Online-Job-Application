<!DOCTYPE html>
<html ng-app="JobApp">
  <head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script src="/javascripts/main.js"></script>
  </head>
  <body ng-controller="applicantController">
	  
    <div class="container">
      <h1>Applicants</h1>
      <ul id="applications" class="list-unstyled">
        <li ng-repeat="person in applicants">
          <a href="/{{person._id}}">{{person.name}}</a>
          <button ng-click="deleteMe(person)">Derp!</button>
        </li>
      </ul>
    </div>
	  
  </body>
</html>
